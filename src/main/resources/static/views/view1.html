<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Angular实战1</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet"/>

</head>
<body>
    <div class="row">
        <label class="col-md-2 control-label">名称</label>
        <div class="col-md-2">
            <input type="text" class="form-control" ng-model="personName"/>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" ng-click="search()">查询</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item">名字： {{person.name}}</li>
                <li class="list-group-item">年龄： {{person.age}}</li>
                <li class="list-group-item">地址： {{person.address}}</li>
            </ul>
        </div>
    </div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.4.2/angular.min.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.4.2/angular-route.min.js"></script>
<script src="../js/controller.js"></script>
<script src="../js/directives.js"></script>
</body>
</html>
